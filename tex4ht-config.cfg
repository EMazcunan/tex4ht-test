    {png}
    {%  
		\Picture[pict]{%
			\csname Gin@base\endcsname .png \space width="\the\dimexpr\expandafter\csname Gin@req@width\endcsname * 16/10"
		}%  
    }

\Configure{graphics*}
    {jpg}
    {%  
		\Picture[pict]{%
			\csname Gin@base\endcsname .jpg \space width="\the\dimexpr\expandafter\csname Gin@req@width\endcsname * 16/10"
		}%  
    }

